<!DOCTYPE HTML>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>TismartUniversity</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>
	
	<style>
	    button.ui-button {
	        margin-right: .5rem;
	    }
	</style>
</h:head>
<h:body>

	<div class="card">
	    <h:form >
	
	       	<p:graphicImage name="logo-t1.png" library="images" style="width:150px"/>
	        <p:menubar>
	        	
	        	<p:menuitem value="Home" outcome="/index.xhtml" icon="pi pi-home"/>
	        
	        	<p:menuitem value="Condiciones" outcome="/pages/condition/index.xhtml" icon="pi pi-chevron-right"/>
	        	
	        	<p:menuitem value="Sedes" outcome="/pages/location/index.xhtml" icon="pi pi-chevron-right"/>
	        	
	        	<p:menuitem value="Gerentes" outcome="/pages/manager/index.xhtml" icon="pi pi-chevron-right"/>
	        	
	        	<p:menuitem value="Distritos" outcome="/pages/district/index.xhtml" icon="pi pi-chevron-right"/>
	        	
	        	<p:menuitem value="Provincias" outcome="/pages/province/index.xhtml" icon="pi pi-chevron-right"/>          
	
	            <p:divider layout="vertical"/>
				
				<f:facet name="options">
	                <p:button value="Logout" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"/>
	            </f:facet>
	            
	        </p:menubar>
	    </h:form>
	</div>

	<p:growl id="messages"/>

	<div class="container h-100">
		<div class="row mt-5 d-flex justify-content-center align-items-center">
			<div class="col-6">
				<div class="card ">
				  	<div class="card-body">
					    <div class="card-title d-flex justify-content-center align-content-center">
					    	<h3>Men√∫ Principal - Hospital</h3>
					    </div>
					    <div class="row d-flex justify-content-around">
					    	<div class="col-5 d-flex flex-column justify-content-around">
				    			<h:form>
					    		<p:menu>
					                <p:menuitem value="Ingresar" action="/pages/hospital/newHospital.xhtml" icon="pi pi-plus"/>
					                <p:menuitem value="Modificar" action="#{hospitalBean.findAndUpdateHospitalById()}" icon="pi pi-refresh"/>
					                <p:menuitem value="Eliminar" action="/pages/hospital/deleteHospital.xhtml" icon="pi pi-times"/>
						            <p:menuitem value="Buscar" outcome="/pages/hospital/index.xhtml" icon="pi pi-search"/>
						        </p:menu>
						        </h:form>
					    	</div>
					    	<div class="col-5">
								<p:graphicImage name="logo-tismart.png" library="images" style="width:150px"/>
					    	</div>
					    </div>
				  	</div>
				</div>				
			</div>
		</div>
	</div>
</h:body>
</html>
