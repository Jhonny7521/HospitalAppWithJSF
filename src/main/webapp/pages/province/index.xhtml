<!DOCTYPE HTML>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>TismartUniversity - Provincias</title>
	<style>
	    button.ui-button {
	        margin-right: .5rem;
	    }
	</style>
</h:head>
<h:body>

	<div class="card">
	    <h:form >
	
	       	<p:graphicImage name="logo-t1.png" library="images" style="width:150px"/>
	        <p:menubar>
	        	
	        	<p:menuitem value="Home" outcome="/index.xhtml" icon="pi pi-home"/>
	        	
	        	<p:menuitem value="Condiciones" outcome="/pages/condition/index.xhtml" icon="pi pi-chevron-right"/>
	        	
	        	<p:menuitem value="Sedes" outcome="/pages/location/index.xhtml" icon="pi pi-chevron-right"/>
	        	
	        	<p:menuitem value="Gerentes" outcome="/pages/manager/index.xhtml" icon="pi pi-chevron-right"/>
	        	
	        	<p:menuitem value="Distritos" outcome="/pages/district/index.xhtml" icon="pi pi-chevron-right"/>
	        	
	        	<p:menuitem value="Provincias" outcome="/pages/province/index.xhtml" icon="pi pi-chevron-right"/>          
	
	            <p:divider layout="vertical"/>
				
				<f:facet name="options">
	                <p:button value="Logout" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"/>
	            </f:facet>
	            
	        </p:menubar>
	    </h:form>
	</div>
	
	<p:growl id="messages"/>
	
	<h2>
		<h:outputText value="Lista Provincias"></h:outputText>
	</h2>
	
	<h:form>
	<p:commandButton action="#{provinceBean.newProvince()}" value="Nueva Provincia"/>
    <div class="card">
        <p:dataTable var="province" value="#{provinceBean.getAllProvinces()}">
            <p:column headerText="Id">
                <h:outputText value="#{province.id}" />
            </p:column>

            <p:column headerText="DescripciÃ³n">
                <h:outputText value="#{province.provinceDescription}" />
            </p:column>

            <p:column headerText="Fecha de Registro">
                <h:outputText value="#{province.createdAt}" />
            </p:column>
            
            <p:column headerText="Acciones">
				<p:commandButton action="#{provinceBean.editProvince(province.id)}" value="Editar" />
				<p:commandButton action="#{provinceBean.deleteProvince(province.id)}" value="Eliminar" />
			</p:column>
		</p:dataTable>
    </div>
	</h:form>
</h:body>
</html>
