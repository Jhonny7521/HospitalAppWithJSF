<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>TismartUniversity - Editar Hospital</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>
	
</h:head>
<h:body>


	<div class="card">
	    <h:form >
	
	       	<p:graphicImage name="logo-t1.png" library="images" style="width:150px"/>
	        <p:menubar>
	        	
	        	<p:menuitem value="Home" outcome="/index.xhtml" icon="pi pi-home"/>
	        	
	        	<p:menuitem value="Condiciones" outcome="/pages/condition/index.xhtml" icon="pi pi-chevron-right"/>
	        	
	        	<p:menuitem value="Sedes" outcome="/pages/location/index.xhtml" icon="pi pi-chevron-right"/>
	        	
	        	<p:menuitem value="Gerentes" outcome="/pages/manager/index.xhtml" icon="pi pi-chevron-right"/>
	        	
	        	<p:menuitem value="Distritos" outcome="/pages/district/index.xhtml" icon="pi pi-chevron-right"/>
	        	
	        	<p:menuitem value="Provincias" outcome="/pages/province/index.xhtml" icon="pi pi-chevron-right"/>          
	
	            <p:divider layout="vertical"/>
				
				<f:facet name="options">
	                <p:button value="Logout" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"/>
	            </f:facet>
	            
	        </p:menubar>
	    </h:form>
	</div>
	
	<p:growl id="messages"/>
	
	<div class="container h-100">
		<div class="row mt-5 d-flex justify-content-center align-items-center">
			<div class="col-6">
				<div class="card ">
				  	<div class="card-body">
					    <div class="card-title d-flex justify-content-center align-content-center">
					    	<h3>Editar Hospital</h3>
					    </div>
						<h:form id="formId">
							<div class="col-12 md:col-4 mb-3 ms-4">
				                <div class="ui-inputgroup">
				                    <p:inputText placeholder="Ingrese el Id" id="hospitalId"/>
				                    <p:commandButton icon="pi pi-search" styleClass="ui-button-primary" action="#{hospitalBean.findHospitalById()}"/>
				                </div>
				            </div>				
						</h:form>
					    <div class="row d-flex justify-content-around">
					    	<div class="col-5 d-flex flex-column justify-content-around">
				    			<h:form>
									<div class="col-12 md:col-4 mb-3">
						                <div class="ui-inputgroup">
						                    <div class="ui-inputgroup-addon"><i class="pi pi-file"></i></div>
						                    <p:inputText value="#{hospital.hospitalName}" placeholder="Nombre"/>
						                </div>
						            </div>	
						            
						            <div class="col-12 md:col-4 mb-3">
						            	<div class="ui-inputgroup">
						                    <div class="ui-inputgroup-addon"><i class="pi pi-file"></i></div>
							                <p:inputNumber id="input1" value="#{hospital.hospitalAge}" placeholder="Antiguedad" />
						                </div>
						            </div>
						            
						            <div class="col-12 md:col-4 mb-3">
						            	<div class="ui-inputgroup">
						                    <div class="ui-inputgroup-addon"><i class="pi pi-file"></i></div>
							                <p:inputNumber id="input2" value="#{hospital.hospitalArea}" placeholder="Área" decimalPlaces="2"/>
						                </div>
						            </div>	
						            
						            <div class="col-6 ">
						                <p:outputLabel for="@next" value="Distrito"/>
						                <p:selectOneMenu id="district" value="#{hospital.district}">
						                    <f:selectItem itemLabel="Seleccione" itemValue=""/>
						                    <f:selectItems value="#{districtBean.getAllDistricts()}" var="district" itemValue="#{district.id}" itemLabel="#{district.districtDescription}"/>
						                </p:selectOneMenu>                
						            </div>	
						            
						            <div class="col-6 ">
						                <p:outputLabel for="@next" value="Sede"/>
						                <p:selectOneMenu id="sede" value="#{hospital.location}">
						                    <f:selectItem itemLabel="Seleccione" itemValue=""/>
						                    <f:selectItems value="#{locationBean.getAllLocations()}" var="location" itemValue="#{location.id}" itemLabel="#{location.locationDescription}"/>
						                </p:selectOneMenu>                
						            </div>
						            
						            <div class="col-6 ">
						                <p:outputLabel for="@next" value="Gerente"/>
						                <p:selectOneMenu id="gerente" value="#{hospital.manager}">
						                    <f:selectItem itemLabel="Seleccione" itemValue=""/>
						                    <f:selectItems value="#{managerBean.getAllManagers()}" var="manager" itemValue="#{manager.id}" itemLabel="#{manager.managerDescription}"/>
						                </p:selectOneMenu>                
						            </div>
						            
						            <div class="col-6 ">
						                <p:outputLabel for="@next" value="Condición"/>
						                <p:selectOneMenu id="condicion" value="#{hospital.condition}">
						                    <f:selectItem itemLabel="Seleccione" itemValue=""/>
						                    <f:selectItems value="#{conditionBean.getAllConditions()}" var="condition" itemValue="#{condition.id}" itemLabel="#{condition.conditionDescription}"/>
						                </p:selectOneMenu>                
						            </div>
						            
						            <div class="d-flex justify-content-between aling-items-center">
										<p:commandButton action="/index.xhtml" value="Volver" class="mt-3 me-2" icon="pi pi-chevron-left"/>
										<p:commandButton action="#{hospitalBean.updateHospital(hospital)}" value="Actualizar" class="mt-3" icon="pi pi-save"/>						            
						            </div>						

						        </h:form>
					    	</div>
					    	<div class="col-5">
								<p:graphicImage name="logo-tismart.png" library="images" style="width:150px"/>
					    	</div>
					    </div>
				  	</div>
				</div>				
			</div>
		</div>
	</div>


</h:body>
</html>
